<!DOCTYPE html>
<html>
<head>
    <link href='mapbox-gl.css' rel='stylesheet' />
    <style>
      html, body, #map {
        width: 100%;
        height: 100%;
      }
      html, body {
        margin: 0;
      }
    </style>
</head>

<body>
    <div id='map'></div>

    <script src='mapbox-gl.js'></script>
    <script>
        var map = new mapboxgl.Map({
            container: 'map',
            style: 'style.json',
            center: [37.4319, 55.6337],
            minZoom: 1,
            maxZoom: 20,
            zoom: 12, // starting zoom
            hash: true
        });
    </script>
</body>
</html>
