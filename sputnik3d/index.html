<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sputnik.ru 3D</title>
    <script src="Cesium/Cesium.js"></script>
    <style>
      @import url(Cesium/Widgets/widgets.css);
      #cesiumContainer {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        margin: 0;
        overflow: hidden;
        padding: 0;
        font-family: sans-serif;
      }

      html {
        height: 100%;
      }

      body {
        padding: 0;
        margin: 0;
        overflow: hidden;
        height: 100%;
      }
    </style>
  </head>
<body>
  <div id="cesiumContainer"></div>
  <script>
    var viewer = new Cesium.Viewer('cesiumContainer', {
      imageryProvider: new Cesium.UrlTemplateImageryProvider({
        url : 'https://tilessputnik.ru/{z}/{x}/{y}.png',
        credit : '© Спутник | © OpenStreetMap',
        maximumLevel : 20
      }),
      terrainProvider: new Cesium.CesiumTerrainProvider({
        url : '//assets.agi.com/stk-terrain/world'
      }),
      baseLayerPicker : false
    });
  </script>
</body>
</html>
